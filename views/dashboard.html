<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Chat App</title>
    <link rel="stylesheet" href="../styles/dashboard.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div class="chat-container">
        <aside class="online-users">
            <h3>Online Users</h3>
            <ul id="users"></ul>
        </aside>
        <section class="chat-window">
            <ul id="chat-messages"></ul>
            <form id="chatForm">
                <input id="message-input" autocomplete="off" placeholder="Type a message...">
                <button type="submit">Send</button>
            </form>
        </section>
    </div>

    <!-- Add the code to load chat messages from the database -->
    <script>
        const token = localStorage.getItem('token');
        if (!token) {
            alert('You are not logged in. Please log in to continue.');
            window.location.href = '/login';
        } else {
            const socket = io({ query: { token: token } });

            // Function to load chat messages from the API
            // Function to load chat messages from the API
                async function loadChatMessages() {
                    try {
                        const response = await fetch('/api/messages', {
                            headers: {
                                'Authorization': `Bearer ${token}`,
                            },
                        });
                        if (response.ok) {
                            const messages = await response.json();
                            const chatMessages = document.getElementById('chat-messages');
                            messages.forEach((msg) => {
                                const item = document.createElement('li');
                                const userName = msg.User ? msg.User.name : 'Unknown User';

                                // Create a <span> element to style the user's name and message separately
                                const messageSpan = document.createElement('span');
                                const userNameSpan = document.createElement('span');
                                userNameSpan.textContent = userName + ': ';
                                userNameSpan.style.fontWeight = 'bold'; // Set user name to bold
                                messageSpan.textContent = msg.message;
                                // messageSpan.style.fontFamily = 'Comic Sans MS'; // Set message font

                                // Append both <span> elements to the <li>
                                item.appendChild(userNameSpan);
                                item.appendChild(messageSpan);

                                chatMessages.appendChild(item);
                            });
                        } else {
                            console.error('Error loading chat messages:', response.statusText);
                        }
                    } catch (error) {
                        console.error('Error loading chat messages:', error);
                    }
                }


            // Load chat messages when the page is loaded
            window.addEventListener('load', () => {
                loadChatMessages();
            });

            socket.on('chat message', function(data) {
            const chatMessages = document.getElementById('chat-messages');
            const item = document.createElement('li');
            
            // Check if the message is from the current user (You) and apply bold style accordingly
            if (data.user === 'You') {
                item.innerHTML = `<span style="font-weight: bold;">${data.user}:</span> ${data.text}`;
            } else {
                item.innerHTML = `<span style="font-weight: bold;">${data.user}:</span> ${data.text}`;
            }

            chatMessages.appendChild(item);
            window.scrollTo(0, document.body.scrollHeight);
        });


            socket.on('user list', function(users) {
                const userList = document.getElementById('users');
                userList.innerHTML = '';
                users.forEach(function(user) {
                    const item = document.createElement('li');
                    item.textContent = user;
                    userList.appendChild(item);
                });
            });

            document.getElementById('chatForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const message = document.getElementById('message-input').value;
                if (message) {
                    socket.emit('chat message', message);
                    document.getElementById('message-input').value = '';
                }
            });
        }
    </script>
</body>
</html>
